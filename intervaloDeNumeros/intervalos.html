<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os n√∫meros entre 30 a 40, exceto 33 e 37!</title>
</head>
<body>

    <script>

        function pularLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostrar(frase){
            document.write(frase);
            pularLinha();
        }

        let contador = 30

        while(contador <= 40){

            mostrar(contador);

            contador = contador + 1

            if(contador == 33 || contador == 37){
                contador = contador + 1
            }            
           
        }

        mostrar("FIM");

    </script>
    
</body>
</html>
