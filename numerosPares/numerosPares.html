<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pularLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostrar(frase){
            document.write(frase);
            pularLinha();
        }

        let numerosPares = 0
        mostrar("Os número pares de 0 a 100 são: ")

        while(numerosPares < 100) {
            numerosPares = numerosPares + 2
            mostrar(numerosPares);
        }

        
        mostrar("FIM");

    </script>
    
</body>
</html>
