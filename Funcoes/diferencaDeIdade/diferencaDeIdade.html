<body>
    <h1>
        Diferença de Idade de Carla e Ramon
    </h1>
    <script>
        function pularLinha(){
            document.write("<br>");
        }

        function mostrar(frase){
            document.write(frase);
            pularLinha();
        }

        let idadeCarla = 28
        let idadeRamon = 32

        mostrar("Nossa diferença de idade é " + (idadeCarla - idadeRamon) + " anos")
    </script>
