<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Álcool ou Gasolina?</h3>

        <script>

            let tanqueDoCarro = 40
            let caminhoComGasolina = 480
            let consumoDeGasolina = caminhoComGasolina/tanqueDoCarro

            document.write(`
                O consumo do carro utilizando gasolina foi de ${consumoDeGasolina} Km/L . <br>
            `)

            let caminhoComAlcool = 300
            let consumoDeAlcool = caminhoComAlcool/tanqueDoCarro

            document.write(`
                O consumo do carro utilizando álcool foi de ${consumoDeAlcool} Km/L .
            `)
        </script>

</body>
</html>
